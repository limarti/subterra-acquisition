name: Build Android APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build-only

      - name: Prepare Android
        run: npm run prepare-android

      - name: Generate version info
        id: version
        run: |
          VERSION_NAME=$(node -p "require('./package.json').version")
          VERSION_CODE=${{ github.run_number }}
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "APK_NAME=subterra-acq-${VERSION_CODE}-${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug -PversionCode=${{ steps.version.outputs.VERSION_CODE }} -PversionName=${{ steps.version.outputs.VERSION_NAME }}

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/${{ steps.version.outputs.APK_NAME }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.APK_NAME }}
          path: android/app/build/outputs/apk/debug/${{ steps.version.outputs.APK_NAME }}.apk
